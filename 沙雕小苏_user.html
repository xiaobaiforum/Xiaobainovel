<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙雕小苏的个人主页_小白论坛</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            
            color: #333;
         }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .header h1 {
            margin: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav-bar a {
            text-decoration: none;
            color: #333;
            padding: 0 15px;
        }
        .nav-bar a:hover {
            color: #007bff;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="profile">
            <img src="https://s21.ax1x.com/2024/08/13/pAps8KO.webp" class="profile-image">
            <div class="profile-info">
                <h2>沙雕小苏</h2>
                <p>小白签约作者</p>
              </div>
         
      <style>
          .identity-request {
            margin-top: 40px;
            text-align: center;
        }
        .identity-request button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .identity-request button:hover {
            background-color: #0056b3;
        }
        .identity-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
     <div class="identity-request">
        <button id="requestIdentityBtn">签约日期</button>
        <div id="identityInfo" class="identity-info">
            <h3>签约日期</h3>
            <p>起:2024年8月5日</p><p>止:2029年8月5日</p>
         </div>
    </div>
    <script>
        document.getElementById('requestIdentityBtn').addEventListener('click', function() {
              var identityInfo = document.getElementById('identityInfo');
              identityInfo.style.display = 'block';
        });
    </script>

        </section>
        <section id="about" class="content-section">
            <h2>简介</h2>
            <p>抖音博主,著有短剧《熊出没历史》。截止2024年8月13日,沙雕小苏在抖音的粉丝数达3584个。</p>
        </section>
        <section id="about" class="content-section">
            <h2>联系方式</h2>
        <p>抖音:沙雕小苏</p>
           </section>
        <footer class="footer">
            <p>版权所有 &copy; 小白论坛</p>
        </footer>
    </div>
</body>
</html> 
  </body>
</html>
